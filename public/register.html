                <form name="register" action="register.php" id="contactForm" method="POST">
                <div class="row">    
                    <label for="name">Name : <span class="req">*</span></label>
                    <input type="text" id="name" name="name" required/>
                </div>
                <div class="row">
                    <label for="email">Email : <span class="req">*</span></label>
                    <input type="email" id="email" name="email" required/>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" checked/>
                    <label for="checkbox">Do you want to subscribe notifications?</label>
                </div>
                <div class="row">   
                    <label for="tier">Tier <span class="req">*</span></label> 
                    <select id="tier" name="tier" required>
                      <option value="" selected disabled>Please select</option>
                      <option value="1">Silver Tier</option>
                      <option value="2">Gold Tier</option>
                      <option value="3">Platinum Tier</option>
                    </select>
                </div>
                <div>
                    <button type="submit" id="Register" name="RegisterButton">Register</button>
